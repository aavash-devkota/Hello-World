<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <h2>Goto <a href="/dashboard.html" target="_self">Dashboard</a></h2>
    <hr />
    <h1>Login</h1>
    <hr />
    <form>
      <div>
        <label for="">username</label>
        <input type="email" />
      </div>
      <div>
        <label for="">password</label>
        <input type="password" />
      </div>
      <div>
        <label for="">confirm <span>password</span></label>
        <input type="password" />
      </div>
      <div>
        <label for="">age</label>
        <input type="number" />
      </div>
      <div>
        <label for="">date</label>
        <input type="date" />
      </div>
      <hr />
      <button>Submit!</button>
    </form>
  </body>
</html>
